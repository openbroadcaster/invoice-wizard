<obwidget type="message" id="ad_psa_system_tts_message"></obwidget>
<h1>New TTS Message</h1>
<div id="audio_player_area">
  <audio id="audio_player"></audio>
</div>
<div class="fieldrow">
  <label for="gender">Gender</label>
  <select class="" id="gender" required>
    <option value="Female">Female</option>
    <option value="Male">Male</option>
  </select>
</div>
<div class="fieldrow">
  <label for="language">Language</label>
  <select class="" id="language" required onchange="OBModules.OBAdPSASystemModule.selected_language_changed();">
    <option value="" hidden selected>Please select a Language</option>
    <option value="English">English</option>
    <option value="Arabic">Arabic</option>
    <option value="Chinese-Mandarin">Chinese-Mandarin</option>
    <option value="Dutch">Dutch</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Italian">Italian</option>
    <option value="Portuguese">Portuguese</option>
    <option value="Spanish">Spanish</option>
  </select>
</div>
<div class="fieldrow">
  <label for="language_sets">Language Sets</label>
  <select class="" id="language_sets" required multiple onchange="OBModules.OBAdPSASystemModule.selected_language_subsets_changed();">
  </select>
</div>
<div class="fieldrow">
  <label for="voice">Polly TTS Voice</label>
  <select class="" id="voice" required>
  </select>
</div>
<div class="fieldrow">
  <label for="message_text">Message Text</label>
  <textarea id="message_text" name="message_text" rows="8" cols="80" onload="OBModules.OBAdPSASystemModule.message_text_onload();"></textarea>
</div>
<div class="fieldrow">
  <label for="character_count">Character Count</label>
  <div id="character_count">0 chars</div>
</div>
<div class="fieldrow">
  <label for="tts_speed">Voice Speed</label>
  <input type="range" min="20" max="200" step="1" list="tickmarks" id="tts_speed" name="tts_speed" value="100">
</div>
<datalist id="tickmarks">
  <option value="20" label="20%"></option>
  <option value="30"></option>
  <option value="40"></option>
  <option value="50" label="50%"></option>
  <option value="60"></option>
  <option value="70"></option>
  <option value="80"></option>
  <option value="90"></option>
  <option value="100" label="100%"></option>
  <option value="110"></option>
  <option value="120"></option>
  <option value="130"></option>
  <option value="140"></option>
  <option value="150" label="150%"></option>
  <option value="160"></option>
  <option value="170"></option>
  <option value="180"></option>
  <option value="190"></option>
  <option value="200" label="200%"></option>
</datalist>
<div class="fieldrow">
  <label for="bed_music">Bed Music</label>
  <select name="bed_music" id="bed_music" onchange="OBModules.OBAdPSASystemModule.bed_music_handling();">
    <!-- Placeholder is in use until list of bed tracks are located. -->
    <option value="None" selected>None</option>
    <option value="bed_music/ForeverBelieve.mp3">Track one</option>
  </select>
</div>
<div class="fieldrow">
  <div id="tts_vol_area">
    <label for="bed_music_vol">Bed Music volume (12-24 dB)</label>
    <input type="range" id="bed_music_vol" step="1" min="12" max="24" value="12">
  </div>
</div>
<div class="fieldrow">
  <label>Controls</label>
  <button type="button" onclick="OBModules.OBAdPSASystemModule.request_tts_audio();" id="tts_start_btn">Play</button>
  <button type="button" onclick="OBModules.OBAdPSASystemModule.stop_tts();" id="tts_stop_btn">Stop</button>
  <button id="submit_audio_tts_btn" type="button" onclick="OBModules.OBAdPSASystemModule.submit_audio_tts();">Submit audio</button>
</div>
