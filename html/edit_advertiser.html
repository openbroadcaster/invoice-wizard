<h2>Edit Advertiser</h2>
<obwidget type="message" id="ad_psa_system_modal_status_message"></obwidget>
<fieldset>
  <div class="fieldrow">
		<label for="company_name">Company name</label>
		<input type="text" name="company_name" id="company_name" value="" required>
	</div>
  <div class="fieldrow">
    <label for="trade_name">Trade name</label>
    <input type="text" name="trade_name" id="trade_name" value="" required>
  </div>
  <div class="fieldrow">
    <label for="website">Website</label>
    <input type="text" name="website" id="website" value="">
  </div>
  <div class="fieldrow">
    <label for="local_location">Local Location</label>
    <input type="text" name="local_location" id="local_location" value="" required>
  </div>
  <div class="fieldrow">
    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="CA">Canada</option>.
      <option value="US">The United States</option>
    </select>
  </div>
  <div class="fieldrow">
    <label for="type">Type</label>
    <select id="type" name="type" required>
      <option value="1">Commercial</option>
      <option value="2">Non Profit PSA / Inkind</option>
      <option value="3">Contra / Donated</option>
    </select>
  </div>
  <div class="fieldrow">
    <label for="industry">Industry</label>
    <select id="industry" name="industry" required>
      <option value="Agriculture">Agriculture</option>
      <option value="Construction">Construction</option>
      <option value="Consulting">Consulting</option>
      <option value="Education">Education</option>
      <option value="Emergency">Emergency</option>
      <option value="Energy">Energy</option>
      <option value="Government Federal">Government Federal</option>
      <option value="Government Indigenous">Government Indigenous</option>
      <option value="Government Municipal">Government Municipal</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Hospitality">Hospitality</option>
      <option value="Insurance">Insurance</option>
      <option value="Manufacturing">Manufacturing</option>
      <option value="Media">Media</option>
      <option value="Not For Profit">Not For Profit</option>
      <option value="Radio Commercial">Radio Commercial</option>
      <option value="Radio Community">Radio Community</option>
      <option value="Radio Ethnic">Radio Ethnic</option>
      <option value="Radio Faith">Radio Faith</option>
      <option value="Radio Indigenous">Radio Indigenous</option>
      <option value="Recreation">Recreation</option>
      <option value="Resource Extraction">Resource Extraction</option>
      <option value="Retail Trade">Retail Trade</option>
      <option value="Streaming">Streaming</option>
      <option value="Technology">Technology</option>
      <option value="Telecommunications">Telecommunications</option>
      <option value="Transportation">Transportation</option>
      <option value="TV Cable">TV Cable</option>
      <option value="TV Commercial">TV Commercial</option>
      <option value="TV Community">TV Community</option>
      <option value="Wholesale Trade">Wholesale Trade</option>
      <option value="Other">Other</option>
    </select>
  </div>
</fieldset>
<button class="add" onclick="OBModules.OBAdPSASystemModule.update_advertiser();">Save</button>
<button class="edit" onclick="OB.UI.closeModalWindow();">Close</button>
