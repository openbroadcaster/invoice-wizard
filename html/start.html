<h1>New Campaign</h1>
<select id="select_existing_buyer" onchange="OBModules.OBAdPSASystemModule.fill_buyer_fields();">
	<option value="" hidden selected>Please select a buyer</option>
</select>
<!-- <button type="button" class="add" onclick="OBModules.OBAdPSASystemModule.new_buyer_clicked();">New buyer</button> -->
<obwidget type="message" id="ad_psa_system_status_message"></obwidget>
<div class="Wizard_nav">
	<div class="nav_status">
		page 1 of 4
	</div>
	<button type="button" id="back_btn" disabled>Back</button>
	<button type="button" class="add next_btn" onclick="OBModules.OBAdPSASystemModule.save_data('start.html', 'media_info.html');">Next</button>
</div>
<fieldset>
	<legend>
		Advertiser/Buyer info
	</legend>
	<div class="fieldrow">
		<label for="campaign_name">Campaign Name</label>
		<input type="text" id="campaign_name" name="campaign_name" value="">
	</div>
	<div class="fieldrow">
		<label for="contract_number">Contract Number</label>
		<input type="text" id="contract_number" name="contract_number" value="">
	</div>
	<div class="fieldrow">
		<label for="revenue_type">Revenue Type</label>
		<select id="revenue_type" name="revenue_type">
			<option value="" hidden selected>Please select a type</option>
			<option value="INTERNATIONAL">International</option>
			<option value="NATIONAL">National</option>
			<option value="LOCAL">Local</option>
			<option value="IN-KIND">In-kind</option>
		</select>
	</div>
	<div class="fieldrow">
		<label for="start_date">Start Date</label>
		<input type="text" name="start_date"  id="start_date">
	</div>
	<div class="fieldrow">
		<label for="stop_date">Stop Date</label>
		<input type="text" name="stop_date" id="stop_date">
	</div>
	<div class="fieldrow">
		<label for="advertiser">Advertiser</label>
		<select id="advertiser" name="advertiser" required>
			<option value="" selected hidden>Please select a advertiser</option>
		</select>
	</div>
	<div class="fieldrow">
		<label for="campaign_notes">Campaign Notes</label>
		<button type="button" onclick="OBModules.OBAdPSASystemModule.open_campaign_notes();">Open</button>
	</div>
	<div class="fieldrow">
		<label for="buyer">Buyer</label>
		<input type="text" id="buyer" name="buyer" value="" required>
	</div>
	<div class="fieldrow">
		<label for="stations">Stations</label>
		<select id="stations" name="stations" multiple required>
		</select>
	</div>
	<div class="fieldrow">
		<label for="time_slots">Time Slots</label>
		<select class="" name="time_slots" id="time_slots" multiple required>
			<option value="morning">Morning drive (Mon-Sun, 5 - 10 AM local)</option>
			<option value="drive">Drive (Mon-Sun, 3 - 9 PM local)</option>
			<option value="midday">Midday (Mon-Sun, 10 AM - 3 PM local)</option>
			<option value="ros">ROS (Mon-Sun, 5 AM - 12 AM local)</option>
		</select>
	</div>
	<div class="fieldrow">
		<label for="address">Address</label>
		<input type="text" id="address" name="address" value="" required>
	</div>
	<div class="fieldrow">
		<label for="city">City</label>
		<input type="text" id="city" name="city" value="" required>
	</div>
	<div class="fieldrow">
		<label for="state_prov">Province/State</label>
		<select class="" id="state_prov" name="state_prov" required onchange="OBModules.OBAdPSASystemModule.state_prov_dropdown_change();">
			<option value="" hidden selected>Please select a State/Prov</option>
			<optgroup label="US">
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</optgroup>
			<optgroup label="US Territories">
				<option value="AS">American Samoa</option>
				<option value="GU">Guam</option>
				<option value="MP">Northern Mariana Islands</option>
				<option value="PR">Puerto Rico</option>
				<option value="VI">US Virgin Islands</option>
			</optgroup>
			<optgroup label="Canada">
				<option value="AB">Alberta</option>
				<option value="BC">British Columbia</option>
				<option value="MB">Manitoba</option>
				<option value="NB">New Brunswick</option>
				<option value="NL">Newfoundland and Labrador</option>
				<option value="NS">Nova Scotia</option>
				<option value="ON">Ontario</option>
				<option value="PE">Prince Edward Island</option>
				<option value="QC">Quebec</option>
				<option value="SK">Saskatchewan</option>
			</optgroup>
			<optgroup label="Canada Territories">
				<option value="NT">Northwest Territories</option>
				<option value="NU">Yukon</option>
				<option value="YT">Nunavut</option>
			</optgroup>
		</select>
	</div>
	<div class="fieldrow">
		<label for="country">Country</label>
		<select class="" id="country" name="country" required onchange="OBModules.OBAdPSASystemModule.country_dropdown_change();">
			<option value="" hidden selected>Please select a Country</option>
			<option value="US">The United States</option>
			<option value="CA">Canada</option>
		</select>
	</div>
	<div class="fieldrow">
		<label for="zip_code">Postal/ZIP Code</label>
		<input type="text" id="zip_code" name="zip_code" value="" required>
	</div>
	<div class="fieldrow">
		<label for="sales_rep">Sales Rep</label>
		<input type="text" id="sales_rep" name="sales_rep" value="" required>
	</div>
	<div class="fieldrow">
		<label for="">Email</label>
		<input type="text" name="bill_to_email" id="bill_to_email" value="" required>
	</div>
</fieldset>
<div class="Wizard_nav">
	<div class="nav_status">
		page 1 of 4
	</div>
	<button type="button" id="back_btn" disabled>Back</button>
