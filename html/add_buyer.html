<h1>Add New Buyer</h1>
<p>
  This is who is billed for the ad/psa message air time.
</p>
<obwidget type="message" id="ad_psa_system_status_message"></obwidget>
<fieldset>
  <legend>
    Bill to data
  </legend>
  <div class="fieldrow">
    <label for="buyer_name">Buyer Name</label>
    <input type="text" name="buyer_name" id="buyer_name" value="">
  </div>
  <div class="fieldrow">
    <label for="advertiser">Advertiser</label>
    <select id="advertiser" name="advertiser">
      <option value="" hidden selected>Please select a advertiser</option>
    </select>
  </div>
  <div class="fieldrow">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" value="" required>
  </div>
  <div class="fieldrow">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" value="" required>
  </div>
  <div class="fieldrow">
    <label for="city">City</label>
    <input type="text" id="city" name="city" value="" required>
  </div>
  <div class="fieldrow">
    <label for="state_prov">Province/State</label>
    <select class="" id="state_prov" name="state_prov" required onchange="OBModules.OBAdPSASystemModule.state_prov_dropdown_change();">
			<option value="" hidden selected>Please select a State/Prov</option>
			<optgroup label="US" id="US_option_group">

				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>

			<optgroup label="US Territories" id="US_Territories_option_group">
				<option value="AS">American Samoa</option>

				<option value="MP">Northern Mariana Islands</option>
				<option value="PR">Puerto Rico</option>

        <option value="AB">Alberta</option>

        <option value="NB">New Brunswick</option>

		</select>

  <div class="feildrow">
    <label for="country">Country</label>
    <select class="" name="country" id="country" required onchange="OBModules.OBAdPSASystemModule.county_dropdown_change();">
      <option value="" hidden selected>Please select a Country</option>
      <option value="US">United States</option>
      <option value="CA">Canada</option>
    </select>
  </div>
  <div class="fieldrow">
    <label for="zip_code">Postal/ZIP Code</label>
    <input type="text" id="zip_code" name="zip_code" value="" required>
  </div>
  <div class="fieldrow">
    <label for="">Email</label>
    <input type="email" name="bill_to_email" id="bill_to_email" value="" required>
  </div>
</fieldset>
<button class="modal_btn" onclick="OBModules.OBAdPSASystemModule.save_buyer();">Save</button>
<button class="modal_btn" onclick="OB.UI.closeModalWindow();">Exit</button>
