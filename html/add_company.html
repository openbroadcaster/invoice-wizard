<h2>Add new company</h2>
<obwidget type="message" id="ad_psa_system_modal_status_message"></obwidget>
<fieldset>
  <div class="fieldrow">
    <label for="player_devices">Selected Player</label>
    <select id="player_devices">
    </select>
  </div>
  <div class="fieldrow">
		<label for="company_name">Company name</label>
		<input type="text" name="company_name" id="company_name" value="" required>
	</div>
	<div class="fieldrow">
		<label for="company_phone">Company phone number</label>
		<input type="tel" name="company_phone" id="company_phone" value="" required>
	</div>
	<div class="fieldrow">
		<label for="company_street_address">Company street address</label>
		<input type="text" name="company_street_address" id="company_street_address" value="" required>
	</div>
	<div class="fieldrow">
		<label for="company_city">Company city</label>
		<input type="text" name="company_city" id="company_city" value="" required>
	</div>
	<div class="fieldrow">
		<label for="company_state_prov">Company province/state</label>
		<select class="" id="state_prov" name="state_prov" required onchange="OBModules.OBAdPSASystemModule.state_prov_dropdown_change();">
			<option value="" hidden selected>Please select a State/Prov</option>
      <optgroup label="US" id="US_option_group">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </optgroup>
      <optgroup label="US Territories" id="US_Territories_option_group">
        <option value="AS">American Samoa</option>
        <option value="GU">Guam</option>
        <option value="MP">Northern Mariana Islands</option>
        <option value="PR">Puerto Rico</option>
        <option value="VI">US Virgin Islands</option>
      </optgroup>
      <optgroup label="Canada" id="CA_option_group">
        <option value="AB">Alberta</option>
        <option value="BC">British Columbia</option>
        <option value="MB">Manitoba</option>
        <option value="NB">New Brunswick</option>
        <option value="NL">Newfoundland and Labrador</option>
        <option value="NS">Nova Scotia</option>
        <option value="ON">Ontario</option>
        <option value="PE">Prince Edward Island</option>
        <option value="QC">Quebec</option>
        <option value="SK">Saskatchewan</option>
      </optgroup>
      <optgroup label="Canada Territories" id="CA_Territories_option_group">
        <option value="NT">Northwest Territories</option>
        <option value="NU">Yukon</option>
        <option value="YT">Nunavut</option>
      </optgroup>
		</select>
	</div>
	<div class="fieldrow">
		<label for="company_zip_code">Company zip/postal code</label>
		<input type="text" name="company_zip_code" id="company_zip_code" value="" required>
	</div>
	<div class="fieldrow">
		<label for="country">Company country</label>
		<select class="" id="country" name="country" required onchange="OBModules.OBAdPSASystemModule.county_dropdown_change();">
			<option value="" hidden selected>Please select a country</option>
			<option value="US">United States</option>
			<option value="CA">Canada</option>
		</select>
	</div>
  <div class="fieldrow">
    <label for="">Create buyer version</label>
    <input type="checkbox" id="create_buyer" value="0">
  </div>
</fieldset>
<button class="add" onclick="OBModules.OBAdPSASystemModule.save_company();">Save</button>
<button class="edit" onclick="OB.UI.closeModalWindow();">Close</button>
