<h1>Buyers</h1>
<button type="button" class="add" onclick="OBModules.OBAdPSASystemModule.add_new_buyer();">New</button>
<obwidget type="message" id="ad_psa_system_status_message"></obwidget>
<table id="buyer_table" class="ad_system_table">
  <thead>
    <th><a onclick="OBModules.OBAdPSASystemModule.sort_buyers('name');">Client Name</a></th>
    <th><a onclick="OBModules.OBAdPSASystemModule.sort_buyers('phone');">Phone Number</a></th>
    <th><a onclick="OBModules.OBAdPSASystemModule.sort_buyers('email');">Email</a></th>
    <th><a onclick="OBModules.OBAdPSASystemModule.sort_buyers('street_addr');">Street</a></th>
    <th><a onclick="OBModules.OBAdPSASystemModule.sort_buyers('city');">City</a></th>
    <th><a onclick="OBModules.OBAdPSASystemModule.sort_buyers('zip_code');">Postal/Zip Code</a></th>
    <!-- Blank th's for the edit, and remove buttons. -->
    <th></th>
    <th></th>
  </thead>
  <tbody id="buyer_table_body">
  </tbody>
</table>
